<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="bootstrap/bootstrap-5.0.2-dist/css/bootstrap.css" rel="stylesheet">
  <script src="bootstrap/bootstrap-5.0.2-dist/js/bootstrap.js"></script>
  <style>
	.calculadora{
		border:1px solid #000;
		width:100%;
	}
	.top{
		background:#dc3545;
		height:80px;
		padding-top:20px;
	}
	body{
		background:#f9fafb;
	}
	.subcalculo{
		background:#000;
		height:30px;
		color:#fff;
	}
	.subcalculo div{
		color: #64c99a;
		font-size:8px;
	}
	.textarea{
		background-color:#64c99a;
		height:150px;
		width:100%;
	}
	.bloco1{
		width:100%;
	}
	.col4{
		width: 25%;
		position:left;
	}
	.col3{
		width: 20%;
	}
	.btn{
	}
	.btnc{
		border: 1px solid #dee2e6
	}
	.textarea h2{
		font-size:30px;
	}	
	.textarea h1{
		font-size:50px;
	}
  </style>
</head>
<body>
<div class="calculadora row">
	<div class="top">
		<div class="btn btn-danger" style="width:75%;text-align:center;border-left:1px solid:" onclick="alert('ok')">
			VOLTAR
		</div>
		<div class="btn btn-danger" style="width:20%;text-align:center;" onclick="alert('ok')">
			R$0.00
		</div>
	</div>
	<div class="subcalculo">
		<div class="btn" style="background-color:#000;width:75%;text-align:left;" onclick="alert('ok')">
			MILHAR
		</div>
		<div class="btn" style="background-color:#000;width:20%;text-align:right;" onclick="alert('ok')">
			000
		</div>
	</div>
	<DIV class="textarea" disabled="disabled">
		<h2>>>CENTAVOS<<</h2>
		
		<h1>R$0,00</h1>
	</DIV>
	<div class="blocobtn bloco1" style="padding-left: 5px;padding-right: 0px; margin-left:7px;">
		<div class="btn btn-block col4 btnc btn-info" style="padding-left: 0px;padding-right: 0px; padding-top: 15px; color: #ffff;  height:60px;border:1px solid #fff;">1</div>
		<div class="btn btn-block col4 btnc btn-info" style="padding-left: 0px;padding-right: 0px; padding-top: 15px; color: #ffff;  height:60px;border:1px solid #fff;">2</div>
		<div class="btn btn-block col4 btnc btn-info" style="padding-left: 0px;padding-right: 0px; padding-top: 15px; color: #ffff;  height:60px;border:1px solid #fff;">3</div>
		<div class="btn btn-block col3 btnc btn-primary" style="padding-left: 0px;padding-right: 0px; padding-top: 15px; color: #ffff;  height:60px;border:1px solid #fff;">40x</div>
	</div>
	<div class="blocobtn bloco2" style="padding-left: 5px;padding-right: 0px; margin-left:7px;">
		<div class="btn btn-block col4 btn-info" style="padding-left: 0px;padding-right: 0px; padding-top: 15px; color: #ffff;  height:60px;border:1px solid #fff;">4</div>
		<div class="btn btn-block col4 btn-info" style="padding-left: 0px;padding-right: 0px; padding-top: 15px; color: #ffff;  height:60px;border:1px solid #fff;">5</div>
		<div class="btn btn-block col4 btn-info" style="padding-left: 0px;padding-right: 0px; padding-top: 15px; color: #ffff;  height:60px;border:1px solid #fff;">6</div>
		<div class="btn btn-block col3 btn-primary" style="padding-left: 0px;padding-right: 0px; padding-top: 15px; color: #ffff;  height:60px;border:1px solid #fff;">30x</div>
	</div>
	<div class="blocobtn bloco3" style="padding-left: 5px;padding-right: 0px; margin-left:7px;">
		<div class="btn btn-block col4 btn-info" style="padding-left: 0px;padding-right: 0px; padding-top: 15px; color: #ffff;  height:60px;border:1px solid #fff;">7</div>
		<div class="btn btn-block col4 btn-info" style="padding-left: 0px;padding-right: 0px; padding-top: 15px; color: #ffff;  height:60px;border:1px solid #fff;" >8</div>
		<div class="btn btn-block col4 btn-info" style="padding-left: 0px;padding-right: 0px; padding-top: 15px; color: #ffff;  height:60px;border:1px solid #fff;">9</div>
		<div class="btn btn-block col3 btn-primary" style="padding-left: 0px;padding-right: 0px; padding-top: 15px; color: #ffff;  height:60px;border:1px solid #fff;">20x</div>
	</div>
	<div class="blocobtn bloco4" style="padding-left: 5px;padding-right: 0px; margin-left:7px;">
		<div class="btn btn-block col4 btn-info" style="padding-left: 0px;padding-right: 0px; padding-top: 15px; color: #ffff;  height:60px;border:1px solid #fff;">*</div>
		<div class="btn btn-block col4 btn-info" style="padding-left: 0px;padding-right: 0px; padding-top: 15px; color: #ffff;  height:60px;border:1px solid #fff;">0</div>
		<div class="btn btn-block col4 btn-info" style="padding-left: 0px;padding-right: 0px; padding-top: 15px; color: #ffff;  height:60px;border:1px solid #fff;">*</div>
		<div class="btn btn-block col3 btn-primary" style="padding-left: 0px;padding-right: 0px; padding-top: 15px; color: #ffff;  height:60px;border:1px solid #fff;">10x</div>
	</div>
	<footer style="padding-left: 0px; padding-right: 0px;">
		<div class="blocobtn bloco4 btn" style="width:100%; background-color:#198754;height:80px;color:#fff;padding-top:30px;">
			<span onclick="alert('ok')">OK</span>
		</div>
	</footer>
</div>
</body>
</html>
